<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Combination of a word</title>
</head>

<body>
<p id="demo"></p>
<script>
  function findlongestword(str)
{
var array1 = str.match(/\w[a-z]{0,}/gi);
  var result = array1[0];

  for(var x = 1 ; x < array1.length ; x++)
  {
    if(result.length < array1[x].length)
    {
    result = array1[x];
    }
  }
  return result;
}

document.getElementById("demo").innerHTML = findlongestword("Web Development programming Language");
</script>
</body>
</html>
